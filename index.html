<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information Form</title>
</head>
<body>
    <h1>Customer Information</h1>
    <form action="" method="post">
        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" name="customerID" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="annualIncome">Annual Income:</label>
        <input type="number" id="annualIncome" name="annualIncome" min="0" required><br><br>

        <label for="spendingScore">Spending Score (1-100):</label>
        <input type="number" id="spendingScore" name="spendingScore" min="1" max="100" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
